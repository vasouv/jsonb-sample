<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JSON-B Example</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h1>JSON Serializer</h1>
        <h2>Enter the album details</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="albumTitle" value="Title:"/>
                <h:inputText id="albumTitle" value="#{jsonbBean.title}"/>
                <h:outputLabel for="albumBand" value="Band:"/>
                <h:inputText id="albumBand" value="#{jsonbBean.band}"/>
                <h:outputLabel for="albumRelease" value="Year:"/>
                <h:inputText id="albumRelease" value="#{jsonbBean.year}"/>
            </h:panelGrid>
            <br/><br/>
            <h:outputLabel for="track" value="Add Track:"/>
            <h:inputText id="track" value="#{jsonbBean.trackToAdd}"/>
            <h:commandButton value="Add" action="#{jsonbBean.addTrack}"/>
            <br/>
            <h:dataTable id="songs" value="#{jsonbBean.tracklisting}" var="song">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{song.title}
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton value="Serialize to JSON" action="#{jsonbBean.createJson}"/>
        </h:form>
    </h:body>
</html>
